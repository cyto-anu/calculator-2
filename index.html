<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="allButtons">
            <div class="row">
                <button class="clear square">AC</button>
                <button class="negative square">+/-</button>
                <button class="percent square">%</button>
                <button class="divide square">/</button>

            </div>
            <div class="row">
                <button class="seven num square">7</button>
                <button class="eight num square">8</button>
                <button class="nine num square">9</button>
                <button class="multiply square">x</button>

            </div>
            <div class="row">
                <button class="four num square">4</button>
                <button class="five num square">5</button>
                <button class="six num square">6</button>
                <button class="minus square">-</button>

            </div>
            <div class="row">
                <button class="one num square">1</button>
                <button class="two num square">2</button>
                <button class="three num square">3</button>
                <button class="plus square">+</button>
            
            </div>
            <div class="row">
                <button class="zero num rectangle">0</button>
                <button class="equals rectangle">=</button>
            
            </div>


        </div>
    </div>
</body>
</html>
